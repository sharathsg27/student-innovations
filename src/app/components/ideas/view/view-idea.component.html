<div class="bg">
  <section class="container col-sm-6 bg-white">
    <br>
    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="studentName">Student Name:</label>
          <input type="text"
                 class="form-control"
                 id="studentName"
                 name="studentName"
                 value="{{ideaData.studentName}}"
                 disabled>
        </div>
        <div class="form-group col-sm-6">
          <label for="studentClass">Class:</label>
          <input type="number"
                 class="form-control"
                 id="studentClass"
                 name="studentClass"
                 value="{{ideaData.studentClass}}"
                 disabled>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="studentSection">Section:</label>
          <input type="text"
                 class="form-control"
                 id="studentSection"
                 name="studentSection"
                 value="{{ideaData.studentSection}}"
                 disabled>
        </div>
        <div class="form-group col-sm-6">
          <label for="studentRollNumber">Roll Number:</label>
          <input type="text"
                 class="form-control"
                 id="studentRollNumber"
                 name="studentRollNumber"
                 value="{{ideaData.studentRollNumber}}"
                 disabled>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="idea">Idea:</label>
          <textarea class="form-control"
                    id="idea"
                    name="idea"
                    rows="15"
                    value="{{ideaData.idea}}"
                    disabled></textarea>
        </div>
      </div>
      <div class="form-row height-350" *ngIf="photos.length">
        <div class="form-group col-lg-12">
          <ngb-carousel *ngIf="photos" class="height-200">
            <ng-template *ngFor="let eachPhoto of photos" ngbSlide>
              <img [src]="eachPhoto" alt="Random first slide" height="300px" class="col-lg-12">
              <div class="carousel-caption">
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
      <div class="form-row" *ngIf="videoLink != '' && videoLink">
        <div class="form-group col-sm-12">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item e2e-iframe-trusted-src" [src]="videoUrl" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
