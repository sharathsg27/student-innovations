<section class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Student Name</th>
      <th scope="col">Class</th>
      <th scope="col">Roll Number</th>
      <th scope="col">submitted date</th>
      <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let idea of ideas$; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{idea?.studentName}}</td>
      <td>{{idea?.class}}</td>
      <td>{{idea?.roolNumber}}</td>
      <td>{{idea?.submittedDate | date}}</td>
      <td><i class="material-icons">pageview</i>view</td>
    </tr>
    </tbody>
  </table>
</section>

<section class="page-action-panel">
  <div class="page-action-buttons">
    <button type="button" class="btn btn-primary" routerLink="/add-idea" routerLinkActive="active">
      <span class="btn-icon"><i class="material-icons mr-2 align-text-bottom">add</i></span><span
      class="btn-text">Add New Idea</span>
    </button>
  </div>
  <br class="clear">
</section>
