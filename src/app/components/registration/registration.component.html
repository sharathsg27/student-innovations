<div class="container">
  <div class="btn btn-group btn-group-lg d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="toggleSignUpType(signUpType.default)">Sign Up</button>
    <button type="button" class="btn btn-primary" (click)="toggleSignUpType(signUpType.userRegister)">Register</button>
    <button type="button" class="btn btn-primary" (click)="toggleSignUpType(signUpType.login)">Login</button>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-sm-6">
      <app-sign-up *ngIf="signUpViewType == signUpType.default"></app-sign-up>
      <app-user-register *ngIf="signUpViewType == signUpType.userRegister"></app-user-register>
      <app-login *ngIf="signUpViewType == signUpType.login"></app-login>
    </div>
  </div>
</div>
